<html>
    <head>
         <!-- Страница, демонстрирующая как можно из JS отправить 
            данные на сервер (на сервис api/plus.php) и получить отклик-->

        <style>
            /* Это комментарий CSS */
            input, button {
                width: 140px;
                margin: 5px;
                text-align: center;
            }

            button {
                width: 63px;
            }

            .pressed {
                background-color: pink;
            }
        </style>

        <script>
            function plus() {
                //Читаем данные, введенные пользователем
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                
                //Формируем адрес запроса, типа api/plus.php?x=1&y=2
                var url = "api/plus.php?x=" + x + "&y=" + y;
                //выполняем запрос
                var xhr = new XMLHttpRequest();
                xhr.open("GET",url,false);
                xhr.send();
                //Получаем результат запроса
                var z = xhr.responseText;

                //Выводим результат
                document.getElementById("z").value = z;
                document.getElementById("btn1").className = "pressed";
                document.getElementById("btn2").className = "";
            }

            function minus() {
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var z = parseInt(x) - parseInt(y);
                document.getElementById("z").value = z;
                document.getElementById("btn1").className = "";
                document.getElementById("btn2").className = "pressed";
            }

        </script>
    </head>
    <body>
        <h1>Калькулятор</h1>
        <input id="x" /> <br />
        <input id="y" /> <br />
        <button id="btn1" onclick="plus();">+</button>
        <button id="btn2" onclick="minus();">-</button> <br />
        <input id="z" />
    </body>
</html>
