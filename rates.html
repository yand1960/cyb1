<html>
    <head>
        <!--  Страница запрашивает у json-службы ЦБР курсы валют, 
        извлекает курс азербайджанского маната и выводит его -->
        <meta charset="utf-8" />
        <script>
            function getRates() {
                var url = "https://www.cbr-xml-daily.ru/daily_json.js";
                var xhr = new XMLHttpRequest();
                xhr.open("GET",url,false);
                xhr.send();
                var text = xhr.responseText;
                //console.log(text);
                //десериализация:
                var rates = JSON.parse(text);
                console.log(rates);
                //Извлечение результата
                var azn = rates.Valute.AZN.Value;
                document.getElementById("display").innerText = azn;
            }
        </script>
        
    </head>
    <body>
        <h1>Здесь можно узнать курсы валют</h1>
        <button onclick="getRates();">Получить</button>
        <div id="display">

        </div>
    </body>
</html>
